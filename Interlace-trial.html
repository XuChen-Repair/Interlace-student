<template name="student_login">
</template>

<template name="sidemenu">
	<div class="ui inverted segment">
  		<div class="ui inverted secondary pointing menu">
    		<a class="active item" href="/welcome">
     	 	Home
    		</a>
    		<a class="item" href="/activity_page">
    	 	Activity
    		</a>
    		<a class="item" href="/archive">
      		Archive
    		</a>
  		</div>
	</div>
	{{> yield}}
</template>

<template name="welcome">
	<h1>Welcome to Interlace!</h1>

	<h3>Hello, {{ get_student_name }}</h3>
</template>

<template name="activity_page">
	{{ #if has_current_module }}
		<p>{{ get_current_module }} is on progress.</p>
		<a href="/lecture{{get_lecture_id}}"><button class="ui primary active button">Start Activity</button></a>
	{{ else }}
		<p>No lecture is on progress currently</p>
	{{ /if }}
</template>

<template name="activity_list">
	<div class="ui link cards">
	{{ #each get_activity_list }}
		<!-- {{ data.status }} -->
		<div class="card">
			<div class="image">
				<img src="/activity.jpg">
			</div>
			<div class="content">
				<a class="header">{{get_activity_name data}}</a>
			
				<div>
					<a class="meta">{{get_activity_type data}}</a>
				</div>
				<div class="description">
					{{get_activity_description}}
				</div>
			</div>
			<div class="extra content">
				{{ #if is_enabled_activity data.status }}
					<a href="/activity{{data.activity_id}}"><button class="ui primary active button">
					{{ #if is_individual_activity data.team_size }}
						<i class="icon user"></i>
					{{ else }}
						<i class="icon users"></i>
					{{ /if }}
					Start
					</button></a>
				{{ else }}
					<a href="/activity{{get_activity_id}}"><button class="ui primary disabled button">
					{{ #if is_individual_activity data.team_size }}
						<i class="icon user"></i>
					{{ else }}
						<i class="icon users"></i>
					{{ /if }}
					Start
					</button></a>
				{{ /if }}
  			</div>
  		</div>
	{{ /each }}
	</div>
</template>


<!-- activity page -->
<template name="activity">
	<h1>{{get_activity_name}}</h1>

	{{ #each teammate }}
		<h4>+ {{ matric_no }}</h4>
	{{ /each }}
	
	{{ #if show_add_friend_btn }}
		<button class="ui teal basic button" id="add_friend_btn">
  			<i class="icon user"></i> Add Friend
		</button>
	{{ /if }}

	{{ #if show_add_friend_div }}
	<div class="ui inverted segment">
		<div class="ui inverted form" id="add_friend_div">
			<div class="field">
				<label>Matric No.</label>
				<input placeholder="{{get_student_matric}}" type="text" class="matric_no_input">
			</div>
			<button class="ui teal basic button" id="finish_add_friend_btn">
  				<i class="icon add"></i>
			</button>
		</div>
	</div>
	{{ /if }}




	<!-- <form class="{{get_activity_name}}"> -->
	<form class="quiz">
		<fieldset>
			{{ #each question }}
				{{ #if is_mcq_type type }}
					{{ > mcq }}
				{{ /if }}

				{{ #if is_saq_type type }}
					{{ > saq }}
				{{ /if }}
			{{ /each }}	
		</fieldset>
		<input type="submit" class="ui button" value="Submit">
	</form>
</template>

<template name="mcq">
	<p>{{get_question_id}}. {{question_content}}</p>
	{{ > image }}
	<br>
	<div class="ui radio checkbox">
	{{ #each answer }}
		{{ > option }}
	{{ /each }}
	</div>
</template>
<template name="saq">
	<p>{{get_question_id}}. {{question_content}}</p>
	{{ > image }}
	<br>
	<textarea class="saq_text" name="question{{question_id}}" rows="6" cols="100">
  </textarea>
</template>

<template name="image">
	{{ #if is_empty_url image_url }}
		<p>There should be no image.</p>
	{{ else }}
		<p>There should be an image.</p>
		<!-- <img src={{this.imageURL}} width="600"> -->
	{{ /if }}
</template>
<template name="option">
	<!-- <input type="radio" name="radio" checked="checked"> -->
	<input type="radio" class="mcq_option" name="question{{question_id}}" checked="checked" value={{option_value}}>
	<label>{{option_value}}</label>
	<br><br>
</template>


<template name="archive">
	<h3>Archive page</h3>

	<div class="ui list">
		<div class="item">
			{{ #each get_lecture_list}}
				{{ > lecture_root }}
			{{ /each }}
		</div>
	</div>
</template>

<template name="lecture_root">
	<i class="folder icon"></i>
	<div class="content">
		<div class="header">Lecture{{ data.lecture_id }}</div>
		<div class="description">Submission files for lecture{{ data.lecture_id }}</div>
		<div class="list">
			{{ #each data.activity_list }}
				{{ > activity_folder }}
			{{ /each }}
		</div>
	</div>
	<br>
</template>

<template name="activity_folder">
	<div class="item">
		<i class="folder icon"></i>
		<div class="content">
			<div class="header"><a href="/archive/lecture{{../data.lecture_id}}/activity{{activity_id}}">Activity{{ activity_id }}</a></div>
		</div>
	</div>
</template>


<template name="archive_submission">
	<h2>Student's submission</h2>
	{{ #each get_group }}
		<div class="ui cards">
			<div class="card">
				<div class="content">
					<div class="header">
						Group1
					</div>
					<div class="menu"></div>
					<div class="description"></div>
				</div>
				<div class="extra content">
					Team member:
					{{ #each student_matric}}
						<p>{{this}}</p>
					{{ /each }}
				</div>
			</div>
		</div>
	{{ /each}}
</template>
