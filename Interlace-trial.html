<template name="welcome">
	<h2 align="center">Interlace for:</h2>
	<div class="html ui top attached segment">
		<div class="ui main container">
			<div class="ui two column middle aligned very relaxed stackable grid">
  				<div class="center aligned column">
 					<h2 class="ui header">
  						<img src="/educator.png" />
  						<div class="content">
    						Educator
    						<div class="sub header">Design, create and manage activities</div>
  						</div>
					</h2>


					<!-- Accordion for educator's functionalities -->
					<div class="ui accordion">
						<div class="title">
							<i class="dropdown icon"></i>
							<i class="big calendar icon"></i>
						</div>
						<div class="content">
							<p class="transition visible" style="display: block !important;">Educator can plan the in-class activities schedule.</p>
						</div>

						<div class="title">
							<i class="dropdown icon"></i>
							<i class="big bar chart icon"></i>
						</div>
						<div class="content">
							<p class="transition visible" style="display: block !important;">Educator can easily get feedback of students' performance.</p>
						</div>
					</div>

  				</div>
  				<div class="ui vertical divider">AND</div>
  				<div class="center aligned column">
   					<h2 class="ui header">
  						<img src="/student.png" />
  						<div class="content">
    						Student
    						<div class="sub header">Participating and sharing</div>
  						</div>
					</h2>

					<!-- Accordion for student's functionalities -->
					<div class="ui accordion">
						<div class="title">
							<i class="dropdown icon"></i>
							<i class="big write square icon"></i>
						</div>
						<div class="content">
							<p class="transition visible" style="display: block !important;">Students can participate in the in-class activities.</p>
						</div>

						<div class="title">
							<i class="dropdown icon"></i>
							<i class="big share square icon"></i>
						</div>
						<div class="content">
							<p class="transition visible" style="display: block !important;">Students can easily share ideas and solutions among groups.</p>
						</div>
					</div>

  				</div>
			</div>
		</div>
	</div>
</template>

<!-- activity page -->
<template name="activity">
	<div class="ui main container">

		<div class="ui center aligned basic segment">
			{{ #each teammate }}
			<h2 class="ui small icon header">
  				<i class="circular user icon"></i>
  				{{ matric_no }}
			</h2>
			{{ /each }}

			{{ #if show_add_friend_btn }}
				<div class="ui horizontal divider">
    				You May Add Teammate By Click Button Below
  				</div>
				<h2 class="ui small icon header">
  					<button class="ui basic button" id="add_friend_btn"><i class="large circular add user basic icon"></i>Add Teammate</button>	
				</h2>	
			{{ /if }}
		</div>
	
		{{ #if show_add_friend_div }}
			<div class="ui inverted segment">
				<div class="ui inverted form" id="add_friend_div">
					<div class="field">
						<label>Matric No.</label>
						<input placeholder="{{get_student_matric}}" type="text" class="matric_no_input">
					</div>
					<button class="ui teal basic button" id="finish_add_friend_btn">
  						<i class="icon add"></i>
					</button>
				</div>
			</div>
			<!-- <div class="ui modal">
				<div class="header">Please enter the matric number.</div>
				<div class="field">
					<input placeholder="{{get_student_matric}}" type="text" class="matric_no_input">
				</div>
				<button class="ui teal basic button" id="finish_add_friend_btn">
  					<i class="icon add"></i> Add
				</button>
			</div> -->
		{{ /if }}



		<!-- activity sheet -->
		<h2 class="ui icon header">
			<i class="write icon"></i>
			<div class="content">
				{{get_activity_name}}
				<div class="sub header">CS3219 – SEM 2 2015/16    Active Learning exercise</div>
			</div>
		</h2>
		<br>

		<div class="ui large form">
			<form class="quiz">
			{{ #each question }}
				{{ #if is_mcq_type type }}
					{{ > mcq }}
				{{ /if }}

				{{ #if is_saq_type type }}
					{{ > saq }}
				{{ /if }}
			{{ /each }}
			<input type="submit" class="ui button" value="Submit">
		</form>
		</div>

	</div>
</template>

<template name="mcq">
	<h4 class="ui horizontal divider header">
		{{get_question_id}}. {{question_content}}
	</h4>
	<div class="field">
		{{ #each answer }}
			{{ > option }}
		{{ /each }}
	</div>
</template>

<template name="saq">
	<h4 class="ui horizontal divider header">
		{{get_question_id}}. {{question_content}}
	</h4>
	<textarea class="saq_text" name="question{{question_id}}" rows="6" cols="100">
  	</textarea>
</template>

<template name="image">
	{{ #if is_empty_url image_url }}
		<p>There should be no image.</p>
	{{ else }}
		<p>There should be an image.</p>
		<!-- <img src={{this.imageURL}} width="600"> -->
	{{ /if }}
</template>
<template name="option">
	<!-- <input type="radio" name="radio" checked="checked"> -->
	<div class="ui radio checkbox">
		<input type="radio" class="mcq_option" name="question{{question_id}}" value={{option_value}}>
		<label>{{option_value}}</label>
		<br>
	</div>
</template>


<template name="archive">
	<h3>Archive page</h3>

	<div class="ui list">
		<div class="item">
			{{ #each get_lecture_list}}
				{{ > lecture_root }}
			{{ /each }}
		</div>
	</div>
</template>

<template name="lecture_root">
	<i class="folder icon"></i>
	<div class="content">
		<div class="header">Lecture{{ data.lecture_id }}</div>
		<div class="description">Submission files for lecture{{ data.lecture_id }}</div>
		<div class="list">
			{{ #each data.activity_list }}
				{{ > activity_folder }}
			{{ /each }}
		</div>
	</div>
	<br>
</template>

<template name="activity_folder">
	<div class="item">
		<i class="folder icon"></i>
		<div class="content">
			<div class="header"><a href="/archive/lecture{{../data.lecture_id}}/activity{{activity_id}}">Activity{{ activity_id }}</a></div>
		</div>
	</div>
</template>


<template name="archive_submission">
	<h2>Student's submission</h2>
	{{ #each get_group }}
		<div class="ui cards">
			<div class="card">
				<div class="content">
					<div class="header">
						Group1
					</div>
					<div class="menu"></div>
					<div class="description"></div>
				</div>
				<div class="extra content">
					Team member:
					{{ #each student_matric}}
						<p>{{this}}</p>
					{{ /each }}
				</div>
			</div>
		</div>
	{{ /each}}
</template>

<template name="design_thinking">
	
	<div class="ui main container">
		<h2 class="ui icon header">
			<i class="student icon"></i>
			<div class="content">
				Design Thinking
				<div class="sub header">CS3240 – SEM 2 2015/16    Active Learning exercise</div>
			</div>
		</h2>

		<h3 class="ui header"><i class="info circle icon"></i>Background Information</h3>
		{{ #each get_bg_description_list }}
		<p>{{ this }}</p><br>
		{{ /each }}
		<div class="ui large form">
			<form class="ui form">
			{{ #each get_question_list }}
				<h4 class="ui horizontal divider header">
					{{ title }}
				</h4>

				{{ #if is_description_question question_type }}
					<!-- <p>{{ question }}</p> -->
					<div class="field">
						<label><i class="write icon"></i>{{ question }}</label>
						<textarea></textarea>
					</div>
				{{ /if }}

				{{ #if is_short_answer_question question_type }}
					{{ #each questions }}
						<div class="field">
							<label><i class="write icon"></i>{{ content }}</label>
							<p><i class="smile icon"></i>{{ hint }}</p>
							<textarea></textarea>
						</div>
					{{ /each }}
				{{ /if }}

				{{ #if is_fill_in_the_blanks question_type }}
					<label><i class="write icon"></i>{{ text }}</label>
					<div class="inline fields">
    					<div class="field">
      						<textarea></textarea>
    					</div>
    					<div class="field">
      						<textarea></textarea>
    					</div>
    					<div class="field">
      						<textarea></textarea>
    					</div>
  					</div>
				{{ /if }}
				{{ #if is_free_drawing question_type }}
				{{ /if }}
			{{ /each }}
			<div class="ui submit button">Submit</div>
			</form>
		</div>
	</div>
	
</template>
