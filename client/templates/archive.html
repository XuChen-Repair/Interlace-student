<template name="archive">
	<div class="ui main container">
		<h2 class="ui icon header">
			<i class="archive icon"></i>
			<div class="content">
				Archive
				<div class="sub header">Sharing ideas and solutions</div>
			</div>
		</h2>

		<div class="ui list">
			<div class="item">
				{{ #each get_lecture_list}}
					<h3 class="ui block header">{{_id}}</h3>
					<br>
					{{ #each data }}
						{{ > lecture_root }}
					{{ /each }}
				{{ /each }}
			</div>
		</div>
	</div>
</template>

<template name="lecture_root">
	<i class="folder icon"></i>
	<div class="content">
		<div class="header">Lecture{{ lecture_id }}</div>
		<div class="description">Submission files for lecture{{ lecture_id }}</div>
		<div class="list">
			{{ #each activity_list }}
				{{ > activity_folder }}
			{{ /each }}
		</div>
	</div>
	<br>
</template>

<template name="activity_folder">
	<div class="item">
		<i class="folder icon"></i>
		<div class="content">
			<div class="header"><a href="/archive/lecture{{../lecture_id}}/activity{{activity_id}}">Activity{{ activity_id }}</a></div>
		</div>
	</div>
</template>
