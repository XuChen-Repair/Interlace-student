<template name="archive">
	<!-- {{ #if user_logined }} -->
	{{ #if currentUser }}
	<div class="ui main container">
		<h2 class="ui icon header">
			<i class="archive icon"></i>
			<div class="content">
				Archive
				<div class="sub header">Sharing ideas and solutions</div>
			</div>
		</h2>

		<div class="ui list">
			<div class="item">
					<h3 class="ui block header">CS3219</h3>
					<br>
					{{ #each get_lecture_list "CS3219"}}
						{{ > lecture_root }}
					{{ /each }}
			</div>
		</div>


		<div class="ui list">
			<div class="item">
					<h3 class="ui block header">CS3240</h3>
					<br>
					{{ #each get_lecture_list "CS3240"}}
						{{ > lecture_root }}
					{{ /each }}
			</div>
		</div>
	</div>
	{{ else }}
		{{ > login }}
	{{ /if }}
</template>

<template name="lecture_root">
	<i class="folder icon"></i>
	<div class="content">
		<div class="header">Lecture{{ lecture_id }}</div>
		<div class="description">Submission files for lecture{{ lecture_id }}</div>
		<div class="list">
			{{ #each activity_list }}
				{{ > activity_folder }}
			{{ /each }}
		</div>
	</div>
	<br>
</template>

<template name="activity_folder">
	<div class="item">
		<i class="folder icon"></i>
		<div class="content">
			<div class="header"><a href="/archive/lecture{{../lecture_id}}/activity{{this}}">Activity{{ this }}</a></div>
		</div>
	</div>
</template>


<template name="archive_submission">
	<div class="ui main container">
		<h2 class="ui icon header">
			<i class="file archive outline icon"></i>
			<div class="content">
				Submission Outline
				<!-- <div class="sub header">Sharing ideas and solutions</div> -->
			</div>
		</h2>

		<table class="ui celled striped table">
			<thead>
				<tr><th colspan="3">Submission List</th></tr>
			</thead>

			<tbody>
				{{ #each get_group}}
					<tr>
						<!-- <td><i class="file icon"></i>Group {{group_id}}</td> -->
						<td>
							{{ #each teammates}}
								{{ this.matric_no }}/
							{{ /each }}
						</td>
						<td><a href="/text" class="ui basic button"><i class="download icon"></i></a></td>
						<!-- <td><button class="ui basic button"><i class="download icon"></i></button></td> -->
					</tr>
				{{ /each }}
			</tbody>
		</table>
	</div>
	<br>
</template>
