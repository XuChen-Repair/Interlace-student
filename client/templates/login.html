
<template name="login">
	{{ #if show_login_choice }}
		<div class="ui center aligned basic segment">
  			<button class="ui teal button" id="login_ivle_btn">Login with IVLE</button>
  			<div class="ui horizontal divider">
    			Or
  			</div>
  			
  			<!--  -->
  			{{ > login_to_interlace }}
  			<!--  -->
		</div>
	{{ /if }}


	{{ #if register_interlace }}
		{{ > register }}
	{{ /if }}

</template>

<template name="register">
    <div class="ui middle aligned center aligned grid">
		<div class="column" id="login_column">
			<h2 class="ui teal image header">
				<img src="/logo.png" class="image">
				<div class="content">
					Register an Interlace Account
				</div>
			</h2>

			<form class="ui large form">
				<div class="ui stacked segment">
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" name="user_id" placeholder="Interlace ID">
						</div>
					</div>

					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i>
							<input type="password" name="password" placeholder="Password">
						</div>
					</div>

					<button class="ui fluid large teal submit button" type="submit" value="Register">Register</button>
				</div>

				<!-- <div class="ui form error" id="login_error">		
  					<div class="ui error message">
    					<div class="header">User ID has been used!</div>
  					</div>
				</div> -->
			</form>
		</div>
	</div>
</template>

<template name="login_to_interlace">
	<div class="ui middle aligned center aligned grid">
		<div class="column" id="login_column">
			<h2 class="ui teal image header">
				<img src="/logo.png" class="image">
				<div class="content">
					Log-in with Interlace account
				</div>
			</h2>

			<form class="ui large form">
				<div class="ui stacked segment">
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input type="text" name="user_id" placeholder="Matric No">
						</div>
					</div>

					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i>
							<input type="password" name="password" placeholder="Password">
						</div>
					</div>

					<!-- <div class="ui fluid large teal submit button">
						Login
					</div> -->

					<button class="ui fluid large teal submit button" type="submit">Submit</button>
				</div>


				<!-- <div class="ui form warning">
					<div class="ui error message" id="login_error">
    					<div class="header">Action Forbidden</div>
    					<p>Invalid user id or wrong password.</p>
  					</div>
				</div> -->

				<div class="ui form error" id="login_error">		
  					<div class="ui error message">
    					<div class="header">Invalid user id or wrong password!</div>
  					</div>
				</div>
			</form>
		</div>
	</div>
</template>
