<template name="sidemenu">
  {{ #if currentUser }}
  <div class="ui large top fixed hidden menu">
    <div class="ui container">
      <a class="active item" href="/welcome">Home</a>
        <a class="item" href="/activity_page">Activity</a>
        <a class="item" href="/archive">Archive</a>
        <div class="right menu">
            <div class="item">
              <a class="ui button" id="logout">Log Out</a>
            </div>
        </div>
    </div>
  </div>

  <!-- sidebar menu -->
  <div class="ui vertical inverted sidebar menu">
    <a class="active item" href="/welcome">Home</a>
    <a class="item" href="/activity_page">Activity</a>
    <a class="item" href="/archive">Archive</a>
  </div>


  <!-- page contents -->
  <div class="pusher">
    <div class="ui inverted vertical masthead center aligned segment">

      <div class="ui container">
          <div class="ui large secondary inverted pointing menu">
            <a class="toc item">
                <i class="sidebar icon"></i>
            </a>
            <a class="active item" href="/welcome">Home</a>
            <a class="item" href="/activity_page">Activity</a>
            <a class="item" href="/archive">Archive</a>
            <div class="right item">
                <a class="ui inverted button" id="logout">Log Out</a>
            </div>
          </div>
      </div>

      <div class="ui text container">
          <h1 class="ui inverted header">Interlace</h1>
          <h2>A tool for collaborative in-class activities.</h2>
        <div class="ui huge primary button">Hello,  {{ get_student_name }}</div>
      </div>
  </div>
  
  {{> yield}}
  
  </div>
  {{ else }}
    <br><br>
    {{> login}}
  {{ /if }}
</template>
